<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Movie Info Finder Web App in Javascript</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="#" class="header__logo"
          >Movie Info Finder Web App in Javascript</a
        >

        <form action="">
          <input type="text" class="header__search" placeholder="Search" />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="movies">
        <div class="movie">

          <div class="movie__cover-inner">
            <img src="img/venom2.jpeg" alt="movie" class="movie_cover" />
            <div class="movie_cover--darkend"></div>
          </div>
          <div class="movie__info">
            <div class="movie__title">Venom 2</div>
            <div class="movie__category">Action</div>
            <div class="movie__average movie__average--green">9</div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
